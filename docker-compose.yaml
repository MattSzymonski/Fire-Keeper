version: '3.8'

services:
  campfire:
    container_name: fire-keeper
    domainname: campfire-on-the-wall
    restart: unless-stopped
    build:
      context: .                 
      dockerfile: Dockerfile    
    ports:
      - "3001:3001" 
    environment:
      - NODE_ENV=production
    volumes:
      # To gather data
      - /var/run/docker.sock:/var/run/docker.sock
      - /proc:/host/proc:ro
      - /etc/hostname:/host/etc/hostname:ro
    networks:
      hist0r-cloud-net:
        ipv4_address: 10.1.0.177
networks:
  hist0r-cloud-net:
    name: hist0r-cloud-net
    external: true
